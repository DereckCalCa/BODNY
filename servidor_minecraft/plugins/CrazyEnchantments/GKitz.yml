###################################
#             Items: Options
# Item:<Item Name> - El objeto que será. Puedes usar metadatos para los ítems. Lista de nombres: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# Amount: <Number> - Elige cuántos del objeto quieres.
# Name: <Name> - El nombre mostrado en el objeto.
# Lore: <Line 1>,<Line 2>,<Line 3>,<Line 4> - El lore que aparecerá debajo de los encantamientos. Separa las líneas con una ','.
# <Enchantment>:<Level> - Elige los encantamientos de Minecraft aquí.
# <Custom Enchantment>:<Level> - Elige los encantamientos personalizados aquí.
# Para elegir un nivel aleatorio para encantamientos personalizados o de Minecraft usa '<Custom/Enchantment>:<Min Level>-<Max Level>'
#Un ejemplo de esto se muestra aquí.
# Overload:1-5, Hulk:1-5 << esto añadira Hulk y Overload y seleccionará un nivel aleatorio entre 1 y 5.
###################################
GKitz: #Opciones del GKit.
  Hero: #Nombre del GKit.
    Display: #Opciones de visualización en la GUI.
      Slot: 12 #Ranura donde se coloca el objeto en la GUI.
      Item: 'ORANGE_STAINED_GLASS_PANE' #El objeto mostrado para el GKit.
      Glowing: true #Si tiene un efecto brillante.
      Name: '&6&lEl Héroe' #Nombre mostrado del GKit.
      Lore: #El lore que aparecerá en el ítem mostrado.
        - '&7Un kit que solía ser usado'
        - '&7en batalla por un gran héroe.'
        - ''
        - '&7Cooldown: &624 Hours'
        - '&7Available in en: &6%day%d, %hour%h, %minute%m, %second%s'
        - '&7&l(&6&l!&7&l) &7Haz clic derecho para previsualizar'
    Auto-Equip: false #Si la armadura se equipa automáticamente al jugador si hay espacio.
    Cooldown: '24h' #Tiempo de recarga del GKit. Opciones Available ins: d - Día, h - Hora, m - Minuto, s - Segundo.
    Items: #Los objetos que se entregan a los jugadores.
      - 'Item:DIAMOND_HELMET, Amount:1, Name:&6&lCasco del Heroe, Protection:4, Respiration:3, Thorns:3, Aqua_Affinity:1, Overload:1-5, Hulk:2-5, Glowing:0-1, Implants:0-5, Lore:&aUn casco especial usada por un gran héroe.,&aTenga especial cuidado con esto.'
      - 'Item:DIAMOND_CHESTPLATE, Amount:1, Name:&6&lPechera del Heroe, Protection:4, Thorns:3, Overload:0-5, Hulk:2-5, Lore:&aUna pechera especial usada por un gran héroe.,&aTenga especial cuidado con esto.'
      - 'Item:DIAMOND_LEGGINGS, Amount:1, Name:&6&lGrebas del Heroe, Protection:4, Thorns:3, Overload:0-5, Hulk:2-5, Lore:&aUnas bregas especiales usadas por un gran héroe.,&aTenga especial cuidado con esto.'
      - 'Item:DIAMOND_BOOTS, Amount:1, Name:&6&lBotas del Heroe, Protection:4, Thorns:3, Overload:0-5, Hulk:2-5, Gears:0-3, Rocket:1, Anti-Gravity:0-5, Lore:&aUnas botas especiales usadas por un gran héroe.,&aTenga especial cuidado con esto.'
    Fake-Items: #Elementos que el jugador no obtiene realmente pero sirven para mostrar un ítem recibido mediante comando.
      - 'Item:BOOK, Amount:1, Name:&b&loverload V, Lore:&7Da un impulso a la salud,&7cuando te lo pones.,'
    Commands: #Usado para dar comandos que otorguen otros objetos al jugador.
      - 'ce book overload 5 1 %Player%'
